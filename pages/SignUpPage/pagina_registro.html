<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crie uma nova conta</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Goianinho Adventure Login View" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;700&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <img src="../../images/logo.png" id="logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <ul>
      <li><a href="/pages/SignUpPage/pagina_registro.html" class="login" id="register">Registre-se</a></li>
      <li><a href="/pages/LoginPage/login.html" class="login active" id="login">Login</a></li>
    </ul>
  </header>
  <section class="main-content">
    <div class="login-card">
      <h1 class="form-header playfair-font">Registre-se</h1>
      <form onsubmit="return validateForm()">
        <div class="input-group">
          <input type="text" class="input-email franklin-font" required id="input-email" />
          <div class="absolute-element">
            <span class="placeholder-text">Email</span>
            <span class="btn-clear" onClick="clearInput('input-email')">
              <img src="./img/clear-icon.png" alt="" />
            </span>
          </div>
        </div>
        <div class="input-group">
          <input type="password" class="input-password franklin-font" required id="password" />
          <div class="absolute-element">
            <span class="placeholder-text">Senha</span>
            <span class="btn-clear" onClick="clearInput('password')">
              <img src="./img/clear-icon.png" alt="" />
            </span>
          </div>
        </div>
        <div class="input-group">
          <input type="password" class="input-password franklin-font" required id="confirm-password" />
          <div class="absolute-element">
            <span class="placeholder-text">Confirme sua senha</span>
            <span class="btn-clear" onClick="clearInput('confirm-password')">
              <img src="./img/clear-icon.png" alt="" />
            </span>
            <input type="checkbox" onclick="togglePasswordVisibility('password', 'confirm-password')">
            <span class="show-password">Mostrar Senha</span>
          </div>
        </div>
        <button type="submit" class="btn-next franklin-font">Registrar</button>
      </form>
      <div class="or-legend">
        <div class="vertical-line"></div>
        <span class="or-text">ou</span>
        <div class="vertical-line"></div>
      </div>
      <div class="other-sign">
        <div class="other-sign-list">
          <div class="icon-sign">
            <img src="/images/twitter.svg" alt="" />
          </div>
          <div class="title-sign franklin-font">Continue com Twitter</div>
        </div>
      </div>
      <span class="register franklin-font">Já possui conta? <a href="/pages/LoginPage/login.html">Faça Login</a></span>
    </div>
  </section>

  <script>
    function clearInput(inputId) {
      document.getElementById(inputId).value = '';
    }

    function togglePasswordVisibility(...inputIds) {
      inputIds.forEach(inputId => {
        var x = document.getElementById(inputId);
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      });
    }

    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      if (password !== confirmPassword) {
        alert("As senhas não coincidem!");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
